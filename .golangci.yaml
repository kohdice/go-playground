version: "2"

linters:
  default: "none"
  enable:
    - "errcheck"
    - "govet"
    - "ineffassign"
    - "staticcheck"
    - "unused"
  exclusions:
    warn-unused: true

formatters:
  enable:
    - "gofmt"
    - "goimports"
  settings:
    goimports:
      local-prefixes:
        - "github.com/kohdice/go-playground"
